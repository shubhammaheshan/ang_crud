<h1 style="text-align: center;">List Data</h1>

<table class="table table-hover">
    <thead>
        <th>Name</th>
        <th>Position</th>
        <th>Mobile</th>
        <th>Remove</th>
    </thead>
    <tbody>
        <tr *ngFor="let nameData of list; trackBy:trackByEmpCode" @slide>
            <td (click)="EditData(nameData)">{{nameData.empcode}}  {{nameData.fullname}}</td>
            <td (click)="EditData(nameData)">{{nameData.position}}</td>
            <td (click)="EditData(nameData)">{{nameData.mobile}}</td>
            <td><a class="btn text-danger" (click)="deleteData(nameData.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
        </tr>
    </tbody>
</table>
